<div class="d-flex flex-lg-row flex-column item-swiper gap-30px">
  <div class="image-box">
    <img [src]="src" [alt]="alt" title="{{ title }}" class="border" width="190" height="270">
  </div>
  <div class="d-flex flex-column info-box">
    <h3 class="text-primary fs-18px  fw-bold IRANYekanX">{{ title }}</h3>
    <p class="mb-15px d-flex flex-row align-items-center gap-5px">
      <span class="brand-text fs-xs text-600">برند</span>
      <span class="fw-bold text-800 fs-sm">{{ brand }}</span>
    </p>
    <p class="fs-sm fw-light text-justify">{{ description }}</p>
    <div class="d-flex justify-content-end mt-auto">
      <a [href]="link" class="btn btn-primary text-center btn-icon mt-lg-10px view-link">
        <span>مشاهده</span>
        <i class="icon icon-arrow-left text-white"></i>
      </a>
    </div>
  </div>
</div>
